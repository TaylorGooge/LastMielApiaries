    <div class = "container" style = "background:#b9a88a">
    <p class = "main-title">Contact Us</p>
    <div class = "contact-form">
    <form action= "https://formspree.io/f/xdoygnbn" method = "POST" onsubmit="confirm()">
 
        <fieldset>
          <!-- name -->
          <div class = "form-outline mb-4">
            <label class = "form-label" for = "contactname" ></label>
            <input class = "form-control" type = "text" id = "contactname" name = "name" placeholder = "Name" required>
          </div>

          <!-- email -->
          <div class= "form-outline mb-4">
            <label class="form-label" for = "contactemail"></label>
            <input class = "form-control" type = "email" id ="contactemail" placeholder= "E-mail" name = "e-mail" required onchange="isValidEmail(document.getElementById('contactemail').value)">
          </div>

          <!-- message -->
          <div class = "form-outline mb-4">
            <label class = "form-label" for= "contactmessage"></label>
            <textarea class = "form-control" rows = "5" id= "contactmessage" placeholder = "Message" name = "message" required></textarea>
          </div>

          <!-- submit -->
        <button type = "submit" class= "btn btn-light">Submit</button>
        </fieldset>
    </form>
